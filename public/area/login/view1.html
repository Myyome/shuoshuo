<div class="container" id="regist">
  <h1>登录</h1>
  <div class="row">   
    <form role="form" class="col-sm-3">
      <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input ng-model="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="邮箱，中文，手机" ng-focus="closeBox()">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="6位以上" ng-model="password">
      </div>
      <button type="button" class="btn btn-success" ng-click="login()">登录</button>
    </form>
  </div>
  <div ng-if="alertBox" class="alert col-sm-2 text-center alert-danger" role="alert">{{text}}</div>
</div>
